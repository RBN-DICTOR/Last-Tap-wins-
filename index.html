<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Last Tap Wins - Timing Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="description" content="Tap at the perfect moment! Challenge your timing skills in this addictive mobile game.">
<meta name="keywords" content="tap game, timing game, mobile game, casual game, reaction game">
<!-- Monetag Ad Script -->
<script src='//libtl.com/sdk.js' data-zone='10321103' data-sdk='show_10321103'></script>
<style>
* { 
    box-sizing: border-box; 
    font-family: 'Arial', sans-serif; 
    -webkit-tap-highlight-color: transparent;
}
body { 
    margin: 0; 
    padding: 0;
    background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); 
    color: white; 
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
}
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}
.header {
    margin: 20px 0 30px;
}
h1 {
    margin: 0;
    font-size: 2.2em;
    color: #00ff88;
    text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
}
.subtitle {
    margin: 10px 0 20px;
    opacity: 0.8;
    font-size: 1.1em;
}

.game-bar-container {
    position: relative;
    height: 35px;
    background: #2a2a4a;
    border-radius: 17px;
    overflow: hidden;
    margin: 30px 0;
    border: 2px solid #3a3a5a;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}
.target-zone {
    position: absolute;
    height: 100%;
    background: linear-gradient(90deg, #00ff88, #00cc66);
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
}
.indicator {
    position: absolute;
    height: 100%;
    width: 8px;
    background: #ff4444;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
    z-index: 2;
    transform: translateX(-50%);
}

.stats {
    display: flex;
    justify-content: space-between;
    margin: 25px 0;
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}
.stat-box {
    flex: 1;
}
.stat-value {
    font-size: 1.8em;
    font-weight: bold;
    color: #00ff88;
    margin-bottom: 5px;
}
.stat-label {
    font-size: 0.9em;
    opacity: 0.7;
}

.btn {
    padding: 18px;
    font-size: 1.2em;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #00ff88, #00cc66);
    color: #000;
    margin: 15px 0;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
    box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
}
.btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
}
.btn:active:not(:disabled) {
    transform: translateY(0);
}
.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.btn-watch-ad {
    background: linear-gradient(135deg, #ff4444, #cc0000);
    color: white;
    margin-bottom: 10px;
}
.btn-cancel {
    background: #666;
    color: white;
    margin-bottom: 10px;
}
.btn-test-ad {
    background: linear-gradient(135deg, #ffaa00, #cc8800);
    color: black;
    margin-bottom: 5px;
    font-size: 1em;
    padding: 12px;
}

.ad-banner {
    margin: 25px 0;
    padding: 15px;
    background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1em;
    font-weight: bold;
    color: #00ff88;
    cursor: pointer;
    border: 1px solid rgba(0, 255, 136, 0.2);
    transition: all 0.3s;
}
.ad-banner:hover {
    background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
    border-color: rgba(0, 255, 136, 0.4);
}
.ad-banner-icon {
    margin-right: 10px;
    font-size: 1.2em;
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
}
.modal-content {
    background: linear-gradient(135deg, #24243e, #302b63);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    max-width: 350px;
    width: 90%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: modalSlide 0.3s ease;
}
@keyframes modalSlide {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
.modal-title {
    color: #ff4444;
    margin-bottom: 20px;
    font-size: 1.8em;
}
.modal-score {
    font-size: 2.2em;
    font-weight: bold;
    color: #00ff88;
    margin: 20px 0;
    text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
}

.ad-loading {
    text-align: center;
    margin: 20px 0;
    display: none;
}
.spinner {
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border-top: 4px solid #00ff88;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.loading-text {
    color: #00ff88;
    margin-top: 10px;
}

.ad-status {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 0.9em;
}
.ad-status.online {
    color: #00ff88;
    border: 1px solid #00ff88;
}
.ad-status.offline {
    color: #ff4444;
    border: 1px solid #ff4444;
}

.footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 0.9em;
    opacity: 0.6;
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }
    h1 {
        font-size: 1.8em;
    }
    .game-bar-container {
        height: 30px;
        margin: 25px 0;
    }
    .btn {
        padding: 16px;
        font-size: 1.1em;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéØ Last Tap Wins</h1>
        <p class="subtitle">Tap at the PERFECT moment to score!</p>
    </div>

    <!-- Ad Status Indicator -->
    <div id="adStatus" class="ad-status offline">
        üîÑ Checking ad availability...
    </div>

    <div class="game-bar-container" id="bar">
        <div class="target-zone" id="zone"></div>
        <div class="indicator" id="indicator"></div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-value" id="scoreText">0</div>
            <div class="stat-label">SCORE</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="bestScoreText">0</div>
            <div class="stat-label">BEST</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="streakText">0</div>
            <div class="stat-label">STREAK</div>
        </div>
    </div>

    <button class="btn" id="tapBtn">üéÆ TAP NOW!</button>

    <!-- Test Ad Button (for debugging) -->
    <button class="btn btn-test-ad" id="testAdBtn">
        üîß TEST ADS (Debug)
    </button>

    <div class="ad-banner" id="adBanner">
        <span class="ad-banner-icon">‚≠ê</span>
        <span>Challenge Friends & Compete!</span>
    </div>

    <div class="footer">
        <p>Last Tap Wins ¬© 2024 | Timing Challenge Game</p>
        <p style="font-size: 0.8em; opacity: 0.5;">Monetag Zone: 10321103</p>
    </div>
</div>

<div class="modal-overlay" id="gameOverModal">
    <div class="modal-content">
        <h2 class="modal-title">üéÆ GAME OVER!</h2>
        <div class="modal-score" id="modalScore">Score: 0</div>
        
        <div class="ad-loading" id="adLoading">
            <div class="spinner"></div>
            <div class="loading-text">Loading ad...</div>
        </div>

        <button class="btn btn-watch-ad" id="watchAdBtn">
            üì∫ Watch Ad to Continue
        </button>
        
        <button class="btn btn-cancel" id="cancelAdBtn" style="display: none;">
            Cancel
        </button>

        <button class="btn" id="playAgainBtn">
            üîÑ Play Again
        </button>
    </div>
</div>

<script>
// ====================== MONETAG AD INTEGRATION ======================

// Game State
let gameState = {
    score: 0,
    bestScore: 0,
    streak: 0,
    indicatorPos: 0,
    speed: 3,
    zoneStart: 100,
    zoneWidth: 80,
    running: false,
    animationId: null,
    speedIncreasing: true,
    canContinue: true,
    adAvailable: false,
    zoneId: '10321103'
};

// DOM Elements
const elements = {
    indicator: document.getElementById('indicator'),
    zone: document.getElementById('zone'),
    tapBtn: document.getElementById('tapBtn'),
    scoreText: document.getElementById('scoreText'),
    bestScoreText: document.getElementById('bestScoreText'),
    streakText: document.getElementById('streakText'),
    bar: document.getElementById('bar'),
    gameOverModal: document.getElementById('gameOverModal'),
    modalScore: document.getElementById('modalScore'),
    watchAdBtn: document.getElementById('watchAdBtn'),
    cancelAdBtn: document.getElementById('cancelAdBtn'),
    playAgainBtn: document.getElementById('playAgainBtn'),
    adBanner: document.getElementById('adBanner'),
    adLoading: document.getElementById('adLoading'),
    adStatus: document.getElementById('adStatus'),
    testAdBtn: document.getElementById('testAdBtn')
};

// ====================== MONETAG AD MANAGER ======================
class MonetagAdManager {
    constructor() {
        this.adLoaded = false;
        this.adShowing = false;
        this.retryCount = 0;
        this.maxRetries = 3;
        this.init();
    }
    
    init() {
        console.log('üéØ Initializing Monetag Ads...');
        console.log('üì± Zone ID:', gameState.zoneId);
        
        // Update status
        this.updateStatus('üîÑ Loading Monetag SDK...', 'offline');
        
        // Set up Monetag event listeners
        this.setupEventListeners();
        
        // Check if Monetag loaded
        this.checkMonetagLoaded();
    }
    
    setupEventListeners() {
        // Monetag events
        window.addEventListener('monetag_ad_loaded', (e) => {
            console.log('‚úÖ Monetag ad loaded!', e.detail);
            this.adLoaded = true;
            this.updateStatus('‚úÖ Ads available!', 'online');
            elements.watchAdBtn.disabled = false;
            elements.watchAdBtn.textContent = 'üì∫ Watch Ad to Continue';
        });
        
        window.addEventListener('monetag_ad_error', (e) => {
            console.warn('‚ö†Ô∏è Monetag ad error:', e.detail);
            this.adLoaded = false;
            this.updateStatus('‚ö†Ô∏è Ad error, retrying...', 'offline');
            this.retryLoad();
        });
        
        window.addEventListener('monetag_ad_closed', (e) => {
            console.log('üîí Ad closed:', e.detail);
            this.adShowing = false;
            hideAdLoading();
            
            // Check if reward was earned
            if (e.detail && e.detail.reward) {
                console.log('üí∞ Reward earned!');
                this.handleReward();
            } else {
                showCancelOption();
            }
        });
        
        window.addEventListener('monetag_ad_reward', (e) => {
            console.log('üéÅ Reward callback:', e.detail);
            this.handleReward();
        });
        
        window.addEventListener('monetag_ad_displayed', (e) => {
            console.log('üì∫ Ad displayed');
            this.adShowing = true;
        });
    }
    
    checkMonetagLoaded() {
        // Check every second for Monetag SDK
        const checkInterval = setInterval(() => {
            this.retryCount++;
            
            if (typeof window.MonetagSDK !== 'undefined') {
                console.log('‚úÖ Monetag SDK loaded successfully!');
                clearInterval(checkInterval);
                this.updateStatus('‚úÖ Monetag SDK loaded', 'online');
                
                // Try to load an ad
                this.loadAd();
            } else if (this.retryCount >= this.maxRetries) {
                console.warn('‚ùå Monetag SDK not loaded after retries');
                clearInterval(checkInterval);
                this.updateStatus('‚ùå Ads unavailable (SDK failed)', 'offline');
                this.showFallbackOption();
            } else {
                console.log(`üîÑ Waiting for Monetag... (attempt ${this.retryCount}/${this.maxRetries})`);
                this.updateStatus(`üîÑ Loading ads... ${this.retryCount}/${this.maxRetries}`, 'offline');
            }
        }, 1000);
    }
    
    loadAd() {
        console.log('üîÑ Loading ad...');
        this.updateStatus('üîÑ Loading ad...', 'offline');
        
        // Monetag should auto-load ads, but we can trigger if needed
        if (typeof window.MonetagSDK !== 'undefined' && window.MonetagSDK.loadAd) {
            try {
                window.MonetagSDK.loadAd();
            } catch (e) {
                console.error('Error loading ad:', e);
            }
        }
        
        // Set timeout to check if ad loaded
        setTimeout(() => {
            if (!this.adLoaded) {
                console.warn('‚ö†Ô∏è Ad not loaded, showing fallback');
                this.showFallbackOption();
            }
        }, 5000);
    }
    
    retryLoad() {
        if (this.retryCount < this.maxRetries) {
            setTimeout(() => {
                console.log(`üîÑ Retrying ad load (${this.retryCount + 1}/${this.maxRetries})`);
                this.loadAd();
                this.retryCount++;
            }, 2000);
        } else {
            this.showFallbackOption();
        }
    }
    
    showFallbackOption() {
        this.updateStatus('‚ö†Ô∏è Using fallback ads', 'offline');
        elements.watchAdBtn.disabled = false;
        elements.watchAdBtn.textContent = 'üéÆ Continue (Fallback)';
        elements.watchAdBtn.onclick = () => {
            // Fallback - simulate ad and continue
            simulateAdAndContinue();
        };
    }
    
    showAd() {
        if (!this.adLoaded || this.adShowing) {
            console.warn('Ad not ready or already showing');
            showMessage("Ad not ready. Please wait...");
            return false;
        }
        
        console.log('üé¨ Showing Monetag ad...');
        this.adShowing = true;
        
        try {
            // Show Monetag ad
            if (typeof window.MonetagSDK !== 'undefined' && window.MonetagSDK.showAd) {
                window.MonetagSDK.showAd();
                return true;
            } else {
                console.error('Monetag SDK showAd method not found');
                return false;
            }
        } catch (error) {
            console.error('Error showing ad:', error);
            this.adShowing = false;
            return false;
        }
    }
    
    handleReward() {
        console.log('üéâ Handling ad reward');
        continueGame();
    }
    
    updateStatus(text, className) {
        elements.adStatus.textContent = text;
        elements.adStatus.className = 'ad-status ' + className;
    }
    
    testAd() {
        console.log('üîß Testing ad system...');
        showMessage("Testing ad system...\n\nZone ID: " + gameState.zoneId + 
                   "\nMonetagSDK: " + (typeof window.MonetagSDK !== 'undefined' ? 'Loaded ‚úÖ' : 'Not loaded ‚ùå') +
                   "\nAd Loaded: " + (this.adLoaded ? 'Yes ‚úÖ' : 'No ‚ùå'));
        
        // Try to force show an ad
        if (this.showAd()) {
            showMessage("Ad triggered successfully! Check for ad popup.");
        } else {
            showMessage("Could not trigger ad. Check console for errors.");
        }
    }
}

// Initialize ad manager
let adManager;

// ====================== GAME FUNCTIONS ======================
function adjustBarWidth() {
    return elements.bar.clientWidth - 4;
}

function saveBestScore() {
    if (gameState.score > gameState.bestScore) {
        gameState.bestScore = gameState.score;
        localStorage.setItem('lastTapWins_bestScore', gameState.bestScore);
        elements.bestScoreText.textContent = gameState.bestScore;
    }
}

function loadBestScore() {
    const saved = localStorage.getItem('lastTapWins_bestScore');
    if (saved) {
        gameState.bestScore = parseInt(saved) || 0;
        elements.bestScoreText.textContent = gameState.bestScore;
    }
}

function updateUI() {
    elements.scoreText.textContent = gameState.score;
    elements.streakText.textContent = gameState.streak;
}

function gameLoop() {
    if (!gameState.running) return;

    if (gameState.speedIncreasing) {
        gameState.speed += 0.02;
        if (gameState.speed >= 4.5) gameState.speedIncreasing = false;
    } else {
        gameState.speed -= 0.02;
        if (gameState.speed <= 3) gameState.speedIncreasing = true;
    }

    const barWidth = adjustBarWidth();
    gameState.indicatorPos += gameState.speed;
    if (gameState.indicatorPos > barWidth) gameState.indicatorPos = 0;
    elements.indicator.style.left = gameState.indicatorPos + 'px';

    gameState.animationId = requestAnimationFrame(gameLoop);
}

function successTap() {
    gameState.score++;
    gameState.streak++;
    
    elements.zone.style.animation = 'none';
    setTimeout(() => {
        elements.zone.style.animation = 'pulse 0.3s';
    }, 10);
    
    gameState.zoneWidth = Math.max(25, gameState.zoneWidth - 1);
    const barWidth = adjustBarWidth();
    gameState.zoneStart = Math.random() * (barWidth - gameState.zoneWidth);
    
    elements.zone.style.left = gameState.zoneStart + 'px';
    elements.zone.style.width = gameState.zoneWidth + 'px';
    
    updateUI();
    saveBestScore();
    
    if (navigator.vibrate) navigator.vibrate(30);
    
    resetRound();
}

function failTap() {
    gameState.streak = 0;
    
    elements.bar.style.animation = 'shake 0.5s';
    setTimeout(() => {
        elements.bar.style.animation = '';
    }, 500);
    
    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    
    endGame();
}

function handleTap() {
    if (!gameState.running) return;
    
    gameState.running = false;
    cancelAnimationFrame(gameState.animationId);
    
    const barWidth = adjustBarWidth();
    const inZone = gameState.indicatorPos >= gameState.zoneStart && 
                   gameState.indicatorPos <= gameState.zoneStart + gameState.zoneWidth;
    
    if (inZone) {
        successTap();
    } else {
        failTap();
    }
}

function resetRound() {
    gameState.running = true;
    gameState.indicatorPos = 0;
    elements.indicator.style.left = '0px';
    cancelAnimationFrame(gameState.animationId);
    gameLoop();
}

// ====================== AD UI FUNCTIONS ======================
function showAdLoading() {
    elements.watchAdBtn.style.display = 'none';
    elements.adLoading.style.display = 'block';
    elements.cancelAdBtn.style.display = 'block';
}

function hideAdLoading() {
    elements.watchAdBtn.style.display = 'block';
    elements.adLoading.style.display = 'none';
    elements.cancelAdBtn.style.display = 'none';
}

function showCancelOption() {
    elements.watchAdBtn.style.display = 'block';
    elements.cancelAdBtn.style.display = 'block';
    elements.adLoading.style.display = 'none';
}

function showRewardedAd() {
    if (!adManager) {
        showMessage("Ad system not initialized. Please refresh.");
        return;
    }
    
    showAdLoading();
    
    // Set timeout in case ad doesn't show
    const timeout = setTimeout(() => {
        if (elements.adLoading.style.display === 'block') {
            hideAdLoading();
            showMessage("Ad timed out. Trying fallback...");
            simulateAdAndContinue();
        }
    }, 10000);
    
    // Try to show Monetag ad
    if (!adManager.showAd()) {
        clearTimeout(timeout);
        hideAdLoading();
        simulateAdAndContinue();
    }
}

function simulateAdAndContinue() {
    // Simulate ad watching
    showMessage("üé¨ Playing ad simulation... (5 seconds)");
    
    // Simulate 5 second ad
    setTimeout(() => {
        continueGame();
        showMessage("‚úÖ Ad completed! Game continues! üéâ");
    }, 5000);
}

function continueGame() {
    gameState.canContinue = false;
    hideGameOverModal();
    elements.tapBtn.style.display = 'block';
    resetRound();
}

// ====================== UI FUNCTIONS ======================
function showGameOverModal() {
    elements.modalScore.textContent = `Score: ${gameState.score}\nBest: ${gameState.bestScore}`;
    
    if (gameState.canContinue) {
        elements.watchAdBtn.style.display = 'block';
        elements.watchAdBtn.disabled = false;
    } else {
        elements.watchAdBtn.style.display = 'none';
    }
    
    hideAdLoading();
    elements.cancelAdBtn.style.display = 'none';
    elements.gameOverModal.style.display = 'flex';
}

function hideGameOverModal() {
    elements.gameOverModal.style.display = 'none';
}

function endGame() {
    elements.tapBtn.style.display = 'none';
    gameState.running = false;
    cancelAnimationFrame(gameState.animationId);
    saveBestScore();
    showGameOverModal();
}

function showMessage(text) {
    alert(text);
}

function resetGame() {
    gameState.score = 0;
    gameState.streak = 0;
    gameState.speed = 3;
    gameState.speedIncreasing = true;
    gameState.zoneWidth = 80;
    gameState.zoneStart = 100;
    gameState.canContinue = true;
    
    elements.zone.style.left = gameState.zoneStart + 'px';
    elements.zone.style.width = gameState.zoneWidth + 'px';
    elements.tapBtn.style.display = 'block';
    
    updateUI();
    hideGameOverModal();
    resetRound();
}

// ====================== EVENT LISTENERS ======================
elements.tapBtn.addEventListener('click', handleTap);
elements.bar.addEventListener('click', handleTap);
elements.bar.addEventListener('touchstart', function(e) {
    e.preventDefault();
    handleTap();
});

elements.watchAdBtn.addEventListener('click', showRewardedAd);
elements.cancelAdBtn.addEventListener('click', function() {
    hideAdLoading();
    elements.watchAdBtn.style.display = 'block';
    elements.cancelAdBtn.style.display = 'none';
});
elements.playAgainBtn.addEventListener('click', resetGame);
elements.testAdBtn.addEventListener('click', function() {
    if (adManager) {
        adManager.testAd();
    } else {
        showMessage("Ad manager not initialized yet.");
    }
});

elements.adBanner.addEventListener('click', function() {
    const shareText = `I scored ${gameState.score} in Last Tap Wins! My best: ${gameState.bestScore} üéØ Can you beat me?`;
    const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(shareText)}`;
    window.open(shareUrl, '_blank');
});

// ====================== INITIALIZATION ======================
window.addEventListener('load', function() {
    // Load saved score
    loadBestScore();
    updateUI();
    
    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .target-zone {
            animation: pulse 0.3s;
        }
    `;
    document.head.appendChild(style);
    
    // Initialize ad manager
    setTimeout(() => {
        adManager = new MonetagAdManager();
    }, 1000);
    
    // Start the game
    setTimeout(resetRound, 500);
});

window.addEventListener('resize', function() {
    if (gameState.running) {
        const barWidth = adjustBarWidth();
        elements.zone.style.left = gameState.zoneStart + 'px';
        elements.zone.style.width = gameState.zoneWidth + 'px';
        elements.indicator.style.left = gameState.indicatorPos + 'px';
    }
});
</script>
